<div class="min-h-screen flex items-center justify-center outline outline-3 outline-red-200">
  <div class="bg-white shadow-lg rounded-lg w-120 p-8 outline outline-3 outline-blue-200">
    <!-- Logo / Title -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Create Account
    </h2>

    <!-- Form -->
    <form>
        <!--Name-->
        <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="name">
          Name
        </label>
        <input
          type="name"
          id="name"
          placeholder="Enter your Usename"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-400"
        />
      </div>
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
          Email
        </label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-400"
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
          Password
        </label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-400"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-violet-500 text-white py-2 rounded-lg hover:bg-violet-600 transition-colors"
      >
        Register
      </button>
    </form>

    <!-- register -->
    <p class="text-sm text-center text-gray-600 mt-6">
      Already have an account?
      <a hrefs="#" routerLinkActive="router-link-active"  class="text-violet-500 hover:underline">Login</a>
    </p>
  </div>
</div>
