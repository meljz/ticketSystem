<div class="min-h-screen flex items-center justify-center outline-red-200">
  <div class="bg-white shadow-lg rounded-lg w-120 p-8  outline-blue-200">
    <!-- Logo / Title -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Create Account
    </h2>

    <!-- Form -->
    <form (ngSubmit)="register()">
      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          placeholder="Enter your Username"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-400"
          required
        />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-400"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-400"
          required
        />
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-violet-500 text-white py-2 rounded-lg hover:bg-violet-600 transition-colors"
      >
        Register
      </button>
    </form>
  </div>
</div>
