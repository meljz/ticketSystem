<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-md rounded-lg w-full max-w-md p-6">
    <!-- Title -->
    <h2 class="text-xl font-bold text-center text-gray-800 mb-4">
      Create Account
    </h2>

    <!-- Form -->
    <form (ngSubmit)="register()" class="space-y-4">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm text-gray-700 mb-1">Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          placeholder="Enter your Username"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-violet-400"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-violet-400"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-violet-400"
          required
        />
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-violet-500 text-white py-2 rounded hover:bg-violet-600 transition"
      >
        Register
      </button>
    </form>

    <!-- Footer -->
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-violet-500 hover:text-violet-600">Login here</a>
    </p>
  </div>
</div>
