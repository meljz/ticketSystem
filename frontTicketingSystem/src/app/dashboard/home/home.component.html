<body class="m-0">
  <section class="flex w-full min-h-screen">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- Kanban Board -->
    <div class="flex flex-1 flex-col justify-center gap-2 p-6 bg-white ">
       <div class = "flex flex-1 flex-row justify-center gap-15 p-6 bg-gray-200 rounded">
        <div class="w-full  bg-white rounded-lg shadow-md p-4">

          <div class = "p-4 mb-2">
              <h2 class="font-bold text-black-600 text-xl ">Welcome Back <span class="text-green-700 text-2xl italic font-medium">{{ pangalan }}</span> !</h2>
          </div>
     
          <div class= "text-xl mb-4  w-full  p-3 border-t-2 text-center ">
            <h1 class = " mb-4 font-medium" > Your pending task: </h1>

            <!--im using localStorage for filtering (im filtering by checking if ticket.assiged_to is equals then pangalan_id)-->
            <div class = "flex-1 flex-col space-y-4">

              @for (ticket of tickets; track ticket.id){ <!--this is looping every ticket-->
                <div class = "flex-1 flex-col space-y-4   bg-gray-50 shadow-md">

                @if(ticket.assigned_to == pangalan_id){ <!--i set conditional, will only shows if assign and userid is the same -->
                  
                  <div class = "p-4">
                      <span class = "text-red-700 italic font-thin">Ticket Number:</span> {{ ticket.id}} | <span class = "text-red-700 italic font-thin">Title: </span>{{ ticket.title}} 
                  </div>
                }

                </div>

                <!-- I remove this so that it will not show also the not assigned-->
                 <!--
                @else
                -->
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
