<body class="m-0 overflow-x-hidden">
  <section class="flex w-full h-screen">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- Kanban Board -->
    <div class="flex flex-1 flex-row justify-center gap-10 p-6 bg-gray-700 overflow-x-auto">
      <!-- To Do -->
      <div class="w-full sm:w-96 bg-gray-200 rounded-lg shadow-md p-4">
        <h2 class="text-xl font-bold mb-4 rounded-lg bg-amber-300 w-full p-3 shadow-lg text-center">To Do</h2>
        <app-ticket [moveStatus]="'todo'"></app-ticket>
      </div>

      <!-- In Progress -->
      <div class="w-full sm:w-96 bg-gray-200 rounded-lg shadow-md p-4">
        <h2 class="text-xl font-bold mb-4  rounded-lg bg-orange-300 w-full p-3 shadow-lg text-center">In Progress</h2>
        <app-ticket [moveStatus]="'in-progress'"></app-ticket>
      </div>

      <!-- Done -->
      <div class="w-full sm:w-96 bg-gray-200 rounded-lg shadow-md p-4">
        <h2 class="text-xl font-bold mb-4  rounded-lg bg-green-300 w-full p-3 shadow-lg text-center">Done</h2>
        <app-ticket [moveStatus]="'done'"></app-ticket>
      </div>
    </div>
  </section>
</body>
